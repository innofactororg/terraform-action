        default: "level4"
        type: string
      azure_tenant_id:
        description: "The tenant ID in which the subscription exists."
        required: true
        type: string
      azure_ad_client_id:
        description: "The client ID of the service principal used by terraform."
        required: true
        type: string
      state_name:
